<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - EasyElectronics</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/login.js" defer></script>
    <script src="js/cart.js" defer></script>
</head>
<body>
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Please Log In</h2>
            <form onsubmit="handleLogin(event)" class="modal-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="modal-button">Log In</button>
            </form>
            <p>or</p>
            <button class="modal-button" onclick="browseAsGuest(event)">Browse as Guest</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                    updateLoginState();
                });
        });
        function updateLoginState() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            const loginLink = document.getElementById('login-link'); 
            const logo = document.getElementById('logo'); 
            const modal = document.getElementById("loginModal");
            modal.style.display = 'none';

            if (loggedInUser) {
                modal.style.display = 'none'; 

                if (loggedInUser === 'Guest') {
                    loginLink.innerHTML = 'Login'; 
                    loginLink.onclick = showLoginModal;
                } else {
                    loginLink.innerHTML = loggedInUser; 
                    loginLink.style.fontFamily = 'inherit'; e
                    loginLink.style.fontSize = '16px';
                    loginLink.onclick = handleLogout; 
                }
                logo.style.display = 'none'; 
            } else {
                logo.style.display = 'block'; 
                loginLink.innerHTML = 'Login';
                loginLink.onclick = showLoginModal; 
                if (!localStorage.getItem('hasGuestVisited') && !loggedInUser) {
                    showLoginModal(); 
                }
            }
        }
        function showLoginModal() {
            const modal = document.getElementById("loginModal");
            modal.style.display = "flex"; 
        }

        function closeLoginModal() {
            const modal = document.getElementById("loginModal");
            modal.style.display = "none";
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                localStorage.setItem('loggedInUser', username); 
                closeLoginModal(); 
                updateLoginState(); 
            } else {
                alert("Please enter a valid username and password.");
            }
        }
        function browseAsGuest(event) {
            event.preventDefault();
            localStorage.setItem('loggedInUser', 'Guest'); 
            localStorage.setItem('hasGuestVisited', true);
            closeLoginModal();
            updateLoginState(); 
        }
        function handleLogout() {
            localStorage.removeItem('loggedInUser'); 
            localStorage.removeItem('hasGuestVisited'); 
            window.location.reload(); 
        }
    </script>
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Please Log In</h2>
            <form onsubmit="handleLogin(event)" class="modal-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="modal-button">Log In</button>
            </form>
            <p>or</p>
            <button class="modal-button" onclick="browseAsGuest(event)">Browse as Guest</button>
        </div>
    </div>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <div class="cart-summary">
            <p class="cart-total">Grand Total: <span id="grand-total">$0</span></p>
            <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 EasyElectronics. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadCartItems();
        });

        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartTableBody = document.getElementById('cart-items');
            const grandTotalElement = document.getElementById('grand-total');

            cartTableBody.innerHTML = ''; 
            let grandTotal = 0;

            if (cart.length === 0) {
                cartTableBody.innerHTML = '<tr><td colspan="2" style="text-align: center;">Your cart is empty.</td></tr>';
                grandTotalElement.textContent = '$0.00';
                return;
            }

            cart.forEach(item => {
                const row = document.createElement('tr');
                grandTotal += item.price; 

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                `;
                cartTableBody.appendChild(row);
            });

            grandTotalElement.textContent = `$${grandTotal.toFixed(2)}`;
        }

        function checkout() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let grandTotal = 0;
    cart.forEach(item => {
        grandTotal += item.price;
    });
    alert(`Your total is $${grandTotal.toFixed(2)}`);

    localStorage.removeItem('cart');  
    cart.length = 0; 
    loadCartItems();  
}

    </script>
</body>
</html>
