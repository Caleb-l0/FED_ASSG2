<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Basic reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
        }
    
        header {
          background-color: #333;
          padding: 1rem;
        }
    
        nav.categories {
  overflow-x: auto; /* Enable horizontal scrolling */
  white-space: nowrap; /* Prevent categories from wrapping to the next line */
}

nav.categories ul {
  display: inline-flex;
  list-style: none;
  gap: 20px;
  padding-bottom: 5px;
}

nav.categories li {
  color: white;
  cursor: pointer;
  padding: 10px 20px;
}

nav.categories li:hover {
  color: #f39c12;
}
    
        main {
          padding: 2rem;
        }
    
        .product-list {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
        }
    
        .product-card {
          background-color: white;
          padding: 1rem;
          width: calc(33.33% - 20px);
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .product-card img {
          width: 100%;
          height: auto;
          border-radius: 8px;
        }
    
        .product-card h3 {
          font-size: 1.2rem;
          margin: 10px 0;
        }
    
        .product-card p {
          color: #777;
          font-size: 0.9rem;
        }
    
        .product-card .price {
          font-weight: bold;
          color: #e74c3c;
        }
      </style>
</head>
<body>
    <!-- Include the header -->
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
<h2>Categories</h2>
<header>
    <nav class="categories">
      <ul>
        <li data-category="all">All</li>
        <li data-category="electronics">Electronics</li>
        <li data-category="fashion">Fashion</li>
        <li data-category="home">Home</li>
        <li data-category="sports">Sports</li>
      </ul>
    </nav>
  </header>

  <section class="product-list">
    <!-- Products will be dynamically displayed here -->
  </section>

  <script>
    // Sample data for products
    const products = [
      { name: 'Laptop', category: 'electronics', price: '$999', image: 'https://via.placeholder.com/300x200?text=Laptop' },
      { name: 'T-Shirt', category: 'fashion', price: '$20', image: 'https://via.placeholder.com/300x200?text=T-Shirt' },
      { name: 'Sofa', category: 'home', price: '$500', image: 'https://via.placeholder.com/300x200?text=Sofa' },
      { name: 'Basketball', category: 'sports', price: '$30', image: 'https://via.placeholder.com/300x200?text=Basketball' },
      { name: 'Smartphone', category: 'electronics', price: '$799', image: 'https://via.placeholder.com/300x200?text=Smartphone' },
      { name: 'Jacket', category: 'fashion', price: '$100', image: 'https://via.placeholder.com/300x200?text=Jacket' },
    ];

    // DOM elements
    const productList = document.querySelector('.product-list');
    const categoryItems = document.querySelectorAll('nav.categories li');

    // Function to display products
    function displayProducts(category) {
      productList.innerHTML = ''; // Clear previous products

      const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);

      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.category}</p>
          <span class="price">${product.price}</span>
        `;
        productList.appendChild(productCard);
      });
    }

    // Event listener for category click
    categoryItems.forEach(item => {
      item.addEventListener('click', () => {
        const category = item.getAttribute('data-category');
        displayProducts(category);
      });
    });

    // Initial display
    displayProducts('all');
  </script>

     


</body>
</html>
