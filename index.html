<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Home</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .image-holder {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image-holder img {
            width: 550px; 
            height: 250px; 
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .product-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            width: 80%;
            scrollbar-width: none;
        }

        .product-list::-webkit-scrollbar {
            display: none; 
        }

        .product-card {
            background-color: white;
            padding: 1rem;
            min-width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card p {
            color: #777;
            font-size: 0.9rem;
        }

        .product-card .price {
            font-weight: bold;
            color: #e74c3c;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            z-index: 1; 
        }

        .scroll-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .scroll-left {
            left: 55px;
        }

        .scroll-right {
            right: 55px;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <div class="image-holder">
        <img src="https://via.placeholder.com/250x250?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/250x250?text=Image+2" alt="Image 2">
    </div>

    <div class="product-container">
        <button class="scroll-btn scroll-left" onclick="scrollLeft('product-list-1')">‹</button>
        
        <div class="product-list" id="product-list-1">
        </div>
        
        <button class="scroll-btn scroll-right" onclick="scrollRight('product-list-1')">›</button>
    </div>

    <div class="product-container">
        <button class="scroll-btn scroll-left" onclick="scrollLeft('product-list-2')">‹</button>
        
        <div class="product-list" id="product-list-2">
        </div>
        
        <button class="scroll-btn scroll-right" onclick="scrollRight('product-list-2')">›</button>
    </div>

    <div class="product-container">
        <button class="scroll-btn scroll-left" onclick="scrollLeft('product-list-3')">‹</button>
        
        <div class="product-list" id="product-list-3">
        </div>
        
        <button class="scroll-btn scroll-right" onclick="scrollRight('product-list-3')">›</button>
    </div>

    <script>
        const products = [
            { name: 'Laptop', price: '$999', image: 'https://via.placeholder.com/300x200?text=Laptop' },
            { name: 'T-Shirt', price: '$20', image: 'https://via.placeholder.com/300x200?text=T-Shirt' },
            { name: 'Sofa', price: '$500', image: 'https://via.placeholder.com/300x200?text=Sofa' },
            { name: 'Basketball', price: '$30', image: 'https://via.placeholder.com/300x200?text=Basketball' },
            { name: 'Smartphone', price: '$799', image: 'https://via.placeholder.com/300x200?text=Smartphone' },
            { name: 'Jacket', price: '$100', image: 'https://via.placeholder.com/300x200?text=Jacket' }
        ];

        function insertProducts(listId) {
            const productList = document.getElementById(listId);
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <span class="price">${product.price}</span>
                `;
                productList.appendChild(productCard);
            });
        }

        insertProducts('product-list-1');
        insertProducts('product-list-2');
        insertProducts('product-list-3');

        function scrollLeft(listId) {
            const productList = document.getElementById(listId);
            const currentPosition = productList.scrollLeft;
            const newPosition = currentPosition - 280;
            productList.scrollLeft = newPosition;
        }

        function scrollRight(listId) {
            const productList = document.getElementById(listId);
            const currentPosition = productList.scrollLeft;
            const newPosition = currentPosition + 280; 
        }
    </script>

</body>
</html>
