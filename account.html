    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User Profile</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
        .profile-container {
          max-width: 600px;
          margin: 0 auto;
          padding-top: 20px;
        }
    
        .profile-pic {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          background-color: #ccc;
          display: inline-block;
          text-align: center;
          line-height: 150px;
          font-size: 2em;
          color: white;
        }
    
        .profile-pic img {
          width: 100%;
          height: 100%;
          border-radius: 50%;
        }
    
        .profile-info {
          margin-top: 20px;
          text-align: center;
        }
    
        .profile-info h3 {
          margin-bottom: 20px;
        }
    
        .profile-info p {
          margin: 10px 0;
          font-size: 1.2em;
        }
    
        .edit-btn {
          margin-top: 20px;
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
        }
    
        .edit-btn:hover {
          background-color: #0056b3;
        }
      </style>
    </head>
    
    <body>
    
      <div class="container profile-container">
        <!-- Profile Section -->
        <div class="text-center">
          <div class="profile-pic" id="profile-pic">
            <span>P</span> <!-- Placeholder for profile picture -->
          </div>
        </div>
    
        <div class="profile-info">
          <h3>User Profile</h3>
          <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
          <p><strong>Username:</strong> <span id="user-username">Loading...</span></p>
          <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    
          <button class="edit-btn" onclick="window.location.href = 'update-account.html';">Edit Profile</button>
        </div>
      </div>
    
      <script>
        const apiUrl = 'https://mokesell-3ddd.restdb.io/rest/userss'; 
const apiKey = '67a60e04f59921a39048b97f';  

// Get the username from the query parameter
const urlParams = new URLSearchParams(window.location.search);


const username = urlParams.get('username') || localStorage.getItem('username');

if (!username) {
    alert('Username not found. Redirecting to login page...');
    window.location.href = 'login.html'; // Redirect to login if no username is provided
} else {
    // Fetch user data from RESTdb based on username
    fetch('${apiUrl}?q={"username":"${decodeURIComponent(username)}"}', {
        method: 'GET',
        headers: {
            'x-apikey': apiKey
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('Fetched Data:', data);  

        // Check if any data was returned
        if (data.length > 0) {
            const user = data[0];  // Assuming user exists
            console.log('User Data:', user);  // Debugging: log the first user object to check field names

            // Populate user data into the profile page
            document.getElementById('user-name').textContent = user.name || 'Not provided';
            document.getElementById('user-username').textContent = user.username || 'Not provided';
            document.getElementById('user-email').textContent = user.email || 'Not provided';

            // Profile picture - if a profile image is stored (example: user.pfp)
            const profilePic = user.pfp || '';  // Replace with your actual field name
            const profilePicElement = document.getElementById('profile-pic');
            if (profilePic) {
                profilePicElement.innerHTML = '<img src="${profilePic}" alt="Profile Picture">';
            }
        } else {
            alert('User not found');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error fetching user details');
    });
}
      </script>
    
    </body>
