<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .container { width: 300px; margin: 0 auto; }
        .form { display: none; }
        .form.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Account System</h2>

    <!-- Signup Form -->
    <div class="form" id="signupForm">
        <h3>Create Account</h3>
        <input type="text" id="signupName" placeholder="Full Name">
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="form active" id="loginForm">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>
</div>

<script>
    const apiUrl = 'https://testing-80a6.restdb.io/rest/userss';  // Replace with your RESTdb API URL
    const apiKey = '678d1a12d31b8aa52a620cdc';  // Replace with your RESTdb API key

    // Toggle between Sign Up and Login forms
    function toggleForms() {
        document.getElementById('signupForm').classList.toggle('active');
        document.getElementById('loginForm').classList.toggle('active');
    }

    // Sign up function
    function signup() {
        const name = document.getElementById('signupName').value;
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        if (!name || !username || !email || !password) {
            alert('Please fill out all fields');
            return;
        }

        // Create user in RESTdb
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-apikey': apiKey
            },
            body: JSON.stringify({ name, username, email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data._id) {
                alert('Account created successfully!');
                toggleForms();
            } else {
                alert('Error creating account');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error creating account');
        });
    }

    // Login function with redirection to index.html
    function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    if (!username || !password) {
        alert('Please fill out all fields');
        return;
    }

    // Check user in RESTdb
    fetch(`${apiUrl}?q={"username":"${username}","password":"${password}"}`, {
        method: 'GET',
        headers: {
            'x-apikey': apiKey
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.length > 0) {
            alert('Login successful!');
            // Redirect to account.html with the username as a query parameter
            window.location.href = `index.html?username=${encodeURIComponent(username)}`;
        } else {
            alert('Invalid username or password');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error logging in');
    });
}
</script>

</body>
</html>
