<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .favourite-item {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .favourite-name {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <h1>Favourites</h1>

    <div id="favourites-list">
        <!-- Favourites will be populated here -->
    </div>

    <script>
        // Load header once the page content is loaded
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            loadFavourites(); // Load favourites after header is loaded
        });

        // Function to load favourites and display them with remove buttons
        function loadFavourites() {
            const favouritesList = document.getElementById('favourites-list');
            favouritesList.innerHTML = ''; // Clear existing list
            let favourites = JSON.parse(localStorage.getItem('favourites')) || [];

            if (favourites.length > 0) {
                favourites.forEach((product, index) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('favourite-item');
                    productDiv.innerHTML = `
                        <span class="favourite-name">${product}</span>
                        <button class="remove-btn" onclick="removeFromFavourites(${index})">Remove</button>
                    `;
                    favouritesList.appendChild(productDiv);
                });
            } else {
                favouritesList.innerHTML = '<p>No favourites yet.</p>';
            }
        }

        // Function to remove an item from favourites
        function removeFromFavourites(index) {
            let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
            const removedItem = favourites[index]; // Store removed item
            favourites.splice(index, 1); // Remove from array
            localStorage.setItem('favourites', JSON.stringify(favourites));

            // Reset the heart icon in index.html (assuming this is part of the functionality)
            let likedProducts = JSON.parse(localStorage.getItem('likedProducts')) || {};
            delete likedProducts[removedItem]; // Remove from liked list
            localStorage.setItem('likedProducts', JSON.stringify(likedProducts));

            loadFavourites(); // Refresh the list
        }
    </script>
</body>
</html>
